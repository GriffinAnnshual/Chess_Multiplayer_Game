<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chess Game</title>
    <link rel="stylesheet" href="styles.css" />
    <style>
  @import url('https://fonts.googleapis.com/css2?family=Pacifico&display=swap');

<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
<body>
        <center>
      <div class="intro">
          <img class="logo fadeIn" src="KDEFpHLEFCbhOOb.png" alt="logo">
      </div>

        <center><h1>Chess Game</h1></center>
        <h2>Play with your friends!</h2>
      </div>
<div class= "choose" >
  <button class="option">Play Multiplayer <span> <img src="multiplayer.png" alt=""></span></button>
  <button class="option">Play with Computer <span><img src="imac.png" alt=""></span></button>
</div>
<!-- This is chess board -->
 <div class="chess_board">

        <td class="dark"></td>

        <td class="dark"></td>

        <td class="dark"></td>
        <td class="light"></td>
        <td class="dark"></td>
        <td class="light"></td>

      </tr>
      <tr>
        <td class="light"></td>
        <td class="dark"></td>
        <td class="light"></td>
        <td class="dark"></td>
        <td class="light"></td>
        <td class="dark"></td>
        <td class="light"></td>
        <td class="dark"></td>
      </tr>

</center>
<script src="script.js" type="text/javascript"></script>

</html>
